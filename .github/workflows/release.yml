name: Release APK

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK (Optional)
        if: env.HAS_SIGNING_SECRETS == 'true'
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "36.1.0"
          HAS_SIGNING_SECRETS: ${{ secrets.KEYSTORE_BASE64 != '' && secrets.KEY_ALIAS != '' && secrets.STORE_PASSWORD != '' && secrets.KEY_PASSWORD != '' }}

      - name: Rename APK
        run: |
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/Notif2MQTT-release-unsigned.apk
          elif [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            # If it was signed, it might be named differently by the signing action
            mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Notif2MQTT-release.apk
          elif ls app/build/outputs/apk/release/*-signed.apk 1> /dev/null 2>&1; then
            mv app/build/outputs/apk/release/*-signed.apk app/build/outputs/apk/release/Notif2MQTT-release.apk
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/Notif2MQTT-release*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
